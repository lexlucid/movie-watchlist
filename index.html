<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

    <header id="header">
        <h1>Find your film</h1>
        <a href="watchlist.html">My Watchlist</a>
    </header>

    <form action="search" id="search">
        <input type="text" name="search" id="search-input" placeholder="Find a movie">
        <button id="search-button" type="submit">Search</button>
    </form>
    
    <div id="results">
        <h3 id="searchError"></h3>
        <div id="movie-list">
            <div class="movie-list-item">
                <img src="img/movie-poster.jpeg" alt="Film poster for ${film.Title}" class="poster">
                <div class="movie-info">
                    <h3 class="title">Steven Universe: The Movie</h3>
                    <p class="runtime">87 min</p>
                    <p class="genre">Animation, Action, Adventure</p>
                    <p class="rating">8.2 / 10</p>
                    <p class="add-to-watchlist">Add to Watchlist</p>
                </div>
            </div>
        </div>
        <p>Start exploring</p>
    </div>

    </div>


<script src="index.js"></script>
</body>
</html>
